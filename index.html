<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>
  <body>
    <div class="calc-container">
      <h1> The MVP Calculator </h1>
      <div id="ansblock">0</div>
      <div class="container">
        <div class="inputButton oper" data-id="clear">AC</div>
        <div class="inputButton oper" data-id="makeNeg">+/-</div>
        <div class="inputButton oper" data-id="percent">%</div>
        <div class="inputButton oper" data-id="divide">รท</div>
        <div class="inputButton number" data-id="7">7</div>
        <div class="inputButton number" data-id="8">8</div>
        <div class="inputButton number" data-id="9">9</div>
        <div class="inputButton oper" data-id="multiply">x</div>
        <div class="inputButton number" data-id="4">4</div>
        <div class="inputButton number" data-id="5">5</div>
        <div class="inputButton number" data-id="6">6</div>
        <div class="inputButton oper" data-id="subtract">-</div>
        <div class="inputButton number" data-id="1">1</div>
        <div class="inputButton number" data-id="2">2</div>
        <div class="inputButton number" data-id="3">3</div>
        <div class="inputButton oper" data-id="add">+</div>
        <div class="inputButton number" data-id="0">0</div>
        <div class="inputButton number" data-id=".">.</div>
        <div class="inputButton equals" data-id="equals">=</div>
        </div> <!-- containerEnd -->
      </div>
      <script src="main3.js"></script>
    </body>
  </html>
